<html>
<head>
<title> math </title>
</head>
<body>
<script>
   document.write(" pi value is " + " " + Math.PI + "<br>");
   document.write(" round of 3.6 is  " + " " + Math.round(3.6) + "<br>");
   document.write(" ceil of 4.9 is  " + " " + Math.ceil(4.9) + "<br>");
   document.write(" floor of 4.9 is  " + " " + Math.floor(4.9) + "<br>");
   document.write(" trunc of 4.7 is  " + " " + Math.trunc(4.7) + "<br>");

   document.write(" sign of 4 is  " + " " + Math.sign(4) + "<br>");

   document.write(" sign of -4 is  " + " " + Math.sign(-4) + "<br>");
   document.write(" power of (8,2) is  " + " " + Math.pow(8,2) + "<br>");
   document.write(" square root of 25 is  " + " " + Math.sqrt(25) + "<br>");
   document.write(" absolute value of -4.7 is  " + " " + Math.abs(-4.7) + "<br>");
   document.write(" sin of 90 is  " + " " + Math.sin(90) + "<br>");
   document.write(" sin of 90 degree is  " + " " + Math.sin(90 * Math.PI / 180) + "<br>");
   document.write(" cos of 0 is  " + " " + Math.cos(0) + "<br>");
   document.write(" cos of 0  degree is  " + " " + Math.cos(0 * Math.PI / 180) + "<br>");
   document.write(" min value is  " + " " + Math.min(0,-1,-2,1,2,6) + "<br>");

   document.write(" max value is  " + " " + Math.max(0,-1,-2,1,2,6) + "<br>");
document.write(Math.random()+"<br>");
document.write(Math.exp(1));

   
   </script>
   </body>
   </html>
